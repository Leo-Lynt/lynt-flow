<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FlowForge - Log Viewer</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://code.iconify.design/3/3.1.0/iconify.min.js"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            primary: '#4F46E5',
            success: '#10B981',
            error: '#EF4444',
            warning: '#F59E0B'
          }
        }
      }
    }
  </script>
  <style>
    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
    }
  </style>
</head>
<body class="bg-gray-50 min-h-screen">

  <!-- Login Modal -->
  <div id="login-modal" class="fixed inset-0 bg-white flex items-center justify-center z-50">
    <div class="max-w-md w-full mx-4">
      <div class="text-center mb-8">
        <div class="inline-flex items-center justify-center w-16 h-16 bg-primary rounded-2xl mb-4">
          <span class="iconify text-white text-3xl" data-icon="mdi:shield-lock"></span>
        </div>
        <h1 class="text-3xl font-bold text-gray-900 mb-2">FlowForge</h1>
        <p class="text-gray-600">Log Viewer - Authentication Required</p>
      </div>

      <form id="login-form" class="bg-white rounded-2xl shadow-xl p-8 border border-gray-200">
        <div class="mb-5">
          <label class="block text-sm font-medium text-gray-700 mb-2">Email</label>
          <div class="relative">
            <span class="iconify absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" data-icon="mdi:email"></span>
            <input
              type="email"
              id="login-email"
              required
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="your@email.com"
            >
          </div>
        </div>

        <div class="mb-6">
          <label class="block text-sm font-medium text-gray-700 mb-2">Password</label>
          <div class="relative">
            <span class="iconify absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" data-icon="mdi:lock"></span>
            <input
              type="password"
              id="login-password"
              required
              class="w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              placeholder="••••••••"
            >
          </div>
        </div>

        <div id="login-error" class="text-error text-sm mb-4 min-h-[20px]"></div>

        <button
          type="submit"
          class="w-full bg-primary hover:bg-indigo-700 text-white font-medium py-3 rounded-xl transition flex items-center justify-center gap-2"
        >
          <span class="iconify" data-icon="mdi:login"></span>
          Sign In
        </button>
      </form>
    </div>
  </div>

  <!-- Main Container -->
  <div id="main-container" class="min-h-screen" style="display: none;">

    <!-- Header -->
    <header class="bg-white border-b border-gray-200 sticky top-0 z-40">
      <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex items-center justify-between">
          <div class="flex items-center gap-4">
            <div class="flex items-center justify-center w-10 h-10 bg-primary rounded-xl">
              <span class="iconify text-white text-xl" data-icon="mdi:monitor-dashboard"></span>
            </div>
            <div>
              <h1 class="text-xl font-bold text-gray-900">FlowForge Logs</h1>
              <p class="text-sm text-gray-500 flex items-center gap-2">
                <span class="inline-flex w-2 h-2 bg-success rounded-full animate-pulse"></span>
                Live Session
              </p>
            </div>
          </div>

          <div class="flex items-center gap-4">
            <div class="flex items-center gap-3 text-sm">
              <div class="px-3 py-1.5 bg-gray-100 rounded-lg">
                <span class="text-gray-600">Total:</span>
                <span id="stats-total" class="font-semibold text-gray-900">0</span>
              </div>
              <div class="px-3 py-1.5 bg-red-50 rounded-lg">
                <span class="text-error">Errors:</span>
                <span id="stats-errors" class="font-semibold text-error">0</span>
              </div>
              <div class="px-3 py-1.5 bg-yellow-50 rounded-lg">
                <span class="text-warning">Warnings:</span>
                <span id="stats-warnings" class="font-semibold text-warning">0</span>
              </div>
            </div>
            <button
              id="logout-btn"
              class="flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-gray-100 rounded-xl transition"
            >
              <span class="iconify" data-icon="mdi:logout"></span>
              Logout
            </button>
          </div>
        </div>
      </div>
    </header>

    <!-- Filters -->
    <div class="bg-white border-b border-gray-200">
      <div class="max-w-7xl mx-auto px-6 py-4">
        <div class="flex flex-wrap items-center gap-3">

          <div class="flex-1 min-w-[300px]">
            <div class="relative">
              <span class="iconify absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400" data-icon="mdi:magnify"></span>
              <input
                type="text"
                id="search"
                placeholder="Search logs..."
                class="w-full pl-10 pr-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
              >
            </div>
          </div>

          <select
            id="level-filter"
            class="px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          >
            <option value="">All Levels</option>
            <option value="error">Error</option>
            <option value="warn">Warning</option>
            <option value="info">Info</option>
            <option value="debug">Debug</option>
          </select>

          <select
            id="method-filter"
            class="px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          >
            <option value="">All Methods</option>
            <option value="GET">GET</option>
            <option value="POST">POST</option>
            <option value="PUT">PUT</option>
            <option value="DELETE">DELETE</option>
            <option value="PATCH">PATCH</option>
          </select>

          <select
            id="file-select"
            class="px-4 py-2.5 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-primary focus:border-transparent"
          >
            <option value="">Session (Live)</option>
          </select>

          <button
            id="clear-btn"
            class="flex items-center gap-2 px-4 py-2.5 bg-orange-500 hover:bg-orange-600 text-white rounded-xl transition font-medium"
          >
            <span class="iconify" data-icon="mdi:broom"></span>
            Clear Session
          </button>
        </div>
      </div>
    </div>

    <!-- Logs Container -->
    <div class="max-w-7xl mx-auto px-6 py-6">
      <div id="logs-container" class="space-y-2">
        <div class="text-center py-20 text-gray-500">
          <span class="iconify text-6xl mb-4 text-gray-300" data-icon="mdi:loading"></span>
          <p class="text-lg">Loading logs...</p>
        </div>
      </div>
    </div>

  </div>

  <script src="https://cdn.socket.io/4.8.1/socket.io.min.js"></script>
  <script src="/logs.js"></script>
</body>
</html>
